<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NAPESE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="shortcut icon" type="imagex/png" href="{{ url_for('static', filename='images/logo_subfooter.png') }}">
</head>
<body>
    <div class="bg-top"></div>
    <div class="bg-bottom"></div>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo_container">
                    <img class="logo_img" id="logo_img" src="{{ url_for('static', filename='images/logo_rodape.png') }}">
                </div>
                <h2>Login Paciente</h2>
                <p>√Årea exclusiva para pacientes do NAPESE</p>
            </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            {{ form.csrf_token }}
            <div class="form-group"> 
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div class="form-group-checkbox">
                <input type="checkbox" id="lembrar" name="lembrar">
                <label for="lembrar">Lembrar-me</label>
            </div>

            <button type="submit" class="login-button">Entrar</button>

            <div class="divider">
                <span>ou</span>
            </div>


            <div class="login-links">
                <a href="{{ url_for('cadastro') }}">Criar nova conta</a>
                <a href="{{ url_for('selecao_perfil') }}">Voltar</a>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
