<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - NAPESE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro_terapeuta.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" type="imagex/png" href="{{ url_for('static', filename='images/logo_subfooter.png') }}">
</head>
<body>
    <div class="bg-top"></div>
    <div class="bg-bottom"></div>
    
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo_container">
                    <img class="logo_img" id="logo_img" src="{{ url_for('static', filename='images/logo_rodape.png') }}">
                </div>
                <h2>Recuperar Senha</h2>
                <p>Digite seu e-mail para recuperar sua senha</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            <i class="fas fa-info-circle"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('esqueci_senha_terapeuta') }}">
                {{ form.csrf_token }}
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit" class="login-button">Enviar</button>
                <div class="login-links">
                    <a href="{{ url_for('login_terapeuta') }}">Voltar para o login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
